<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reports</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="content">
<div class="section">
<h2>Report List</h2>
<table border="1">
    <thead>
    <tr>
        <th>Timestamp</th>
        <th>Description</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody id="reportsContainer"></tbody>
</table>
</div>
</div>
<script>
    async function loadReports() {
        try {
            const response = await fetch("/get-reports");
            const reports = await response.json();

            const table = document.getElementById("reportsContainer");
            table.innerHTML = "";

            reports.forEach(report => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                        <td>${report.timestamp}</td>
                        <td>${report.text}</td>
                        <td>${report.status}</td>
                        <td>
                            ${report.status === "Open" ? `<button onclick="closeReport(${report.id})">Close</button>` : "Closed"}
                        </td>
                    `;
                table.appendChild(tr);
            });
        } catch (error) {
            console.error("Error loading reports:", error);
        }
    }

    async function closeReport(id) {
        await fetch("/close-report", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id })
        });

        loadReports();
    }

    loadReports();
</script>

</body>
</html>
