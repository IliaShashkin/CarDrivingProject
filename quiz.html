<div class="quiz-container">
  <div class="question-section">
    <h1>Quiz Question <span id="question-number">1</span>/<span id="total-questions">5</span></h1>
    <div class="question-image">
      <img id="question-img" src="" alt="Question Image">
    </div>
    <div class="question-text">
      <p id="question-text"></p>
      <p id="question-description" class="question-description"></p>
    </div>
  </div>

  <div class="answers-section">
    <h2>Choose Your Answer</h2>
    <div class="answers-list" id="answers-list"></div>

    <div class="button-group">
      <button id="submit-btn">Submit Answer</button>
      <button id="next-btn" class="hidden">Next Question</button>
    </div>

    <div id="answer-feedback" class="hidden">
      <h3>Explanation</h3>
      <p id="answer-explanation"></p>

      <div id="video-explanation" class="hidden">
        <h4>Video Explanation</h4>
        <div class="video-container">
          <video id="explanation-video" controls autoplay >
            <source src="" type="video/mp4" >
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </div>

    <div id="quiz-results" class="hidden">
      <h2>Quiz Completed!</h2>
      <p>Your score: <span id="score">0</span>/<span id="max-score">0</span></p>
      <div class="save-score-section">
        <input type="text" id="nickname" placeholder="Enter your nickname" maxlength="20">
        <button id="save-score-btn">Save Score</button>
      </div>
    </div>

    <div id="leaderboard" class="hidden">
      <h2>Top Scores</h2>
      <div class="leaderboard-table">
        <table>
          <thead>
          <tr>
            <th>Rank</th>
            <th>Nickname</th>
            <th>Score</th>
            <th>Date</th>
          </tr>
          </thead>
          <tbody id="leaderboard-body">
          </tbody>
        </table>
      </div>
      <button id="play-again-btn">Play Again</button>
    </div>
  </div>
</div>

<script src="quiz.js"></script>
<script src="script.js"></script>
